                    <li><a href="contact.html" class="active">İletişim</a></li>

            </nav>
        </div>
    </header>
    
    <section class="contact">
        <div class="container">
            <h2>Bizimle İletişime Geçin</h2>
            <p>Size en kısa sürede dönüş yapabilmemiz için aşağıdaki formu doldurabilirsiniz.</p>
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Adınız:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="age">Yaşınız:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-Posta Adresiniz:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Telefon Numaranız:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Mesajınız:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="btn">Gönder</button>
            </form>
            
            <div class="discord-link">
                <h3>Bize Discord Üzerinden Ulaşın</h3>
                <a href="https://discord.gg/your-server-link" target="_blank" class="discord-button">
                    <i class="fab fa-discord"></i> Discord Sunucumuza Katılın
                </a>
            </div>
        </div>
    </section>
